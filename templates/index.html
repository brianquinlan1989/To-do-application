{% extends "base.html" %} 
    
{% block content%}

    <hr>
    
    {% for t in tasks %}
    <p>{{ t.id }}</p>
    <p>{{ t.name }}</p>
    <p>{{ t.description }}</p>
    <p>{{ t.is_urgent }}</p>
    <p>
        <a href="/edit/{{ t.id }}">Edit</a>
    </p>
    {% endfor %}
    
    <a href="/add">Add Task</a>
    
    
    
{% endblock content%}
